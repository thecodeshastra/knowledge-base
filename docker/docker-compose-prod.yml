version: "3.9"

services:
  docusaurus:
    image: ${PROJECT_NAME}-kb
    container_name: ${PROJECT_NAME}-kb
    env_file:
      - ../.env
    build:
      context: ../site
      dockerfile: ../docker/DockerFile
    ports:
      - "${FORNTEND_PORT}:3000"
    volumes:
      - ../docs:/docs # <-- mapped to /docs to match relative path ../docs from /app/site
    environment:
      - NODE_ENV=${NODE_ENV}
